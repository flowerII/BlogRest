<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="/blog/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="/blog/static/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/blog/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/blog/static/js/common.js"></script>
<script type="text/javascript" src="/blog/static/js/js.cookie.js"></script>
<script type="text/javascript" src="/blog/static/js/login.js"></script>
<title>登录</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
			<h3 class="text-center">登录微博</h3>
			<hr/>
			<!-- 登录表单 -->
			<form id="login_form">
				<div class="form-group">
					<label for="userName">账号</label>
					<input type="text" name="userName" id="userName" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" name="password" id="password" class="form-control"/>
				</div>
				<button type="submit" class="btn btn-primary btn-block">登录</button>
				<button type="button" class="btn btn-primary btn-block" id="register">注册</button>
				<button type="button" class="btn btn-primary btn-block" id="repassword">忘记密码</button>
			</form>
			<!-- 错误提示 -->
			<p class="text-danger" />
		</div>
	</div>
</div>
</body>
</html>
