<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="/blog/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="/blog/static/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/blog/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/blog/static/js/common.js"></script>
<script type="text/javascript" src="/blog/static/js/js.cookie.js"></script>
<script type="text/javascript" src="/blog/static/js/repassword.js"></script>
<style>
	.send-code{
		position: relative;
	}
	#btn_email_code{
		position:absolute;
		top:0;
		right:0;
	}
</style>
<title>密码重置</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
			<h3 class="text-center">重置</h3>
			<hr/>
			<!-- 注册表单 -->
			<form id="registry_form">
				<div class="form-group">
					<label for="userName">账号</label>
					<input type="text" name="userName" id="userName" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="password">重置密码</label>
					<input type="password" name="password" id="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="passwordConf">确认密码</label>
					<input type="password" name="passwordConf" id="passwordConf" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="email">注册邮箱</label>
					<input type="text" name="email" id="email" class="form-control"/>
				</div>
				<div class="form-group send-code">
					<input type="text" name="code" id="code" class="form-control"/>
					<button type="button" id="btn_email_code" class="btn btn-primary">发送验证码(email)</button>
				</div>
				<button type="submit" class="btn btn-primary btn-block">重置</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
